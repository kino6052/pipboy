<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {
				
				camera = new THREE.PerspectiveCamera( 70, 1, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var texture = THREE.ImageUtils.loadTexture( 'test.jpg' );

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				var canvas = document.getElementById("3DCanvas")
				renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
				var color =new THREE.Color( 0xff0000 );
				renderer.setClearColor( color , 0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

<script>
	
			var camera, scene, renderer, composer;
			var object, light;

			init();
			animate();

			function init() {
				var canvas = document.getElementById("postProcessingCanvas")
				renderer = new THREE.WebGLRenderer({canvas:canvas});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000  );
				camera.position.z = 400;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				object = new THREE.Object3D();
				scene.add( object );

				var geometry = new THREE.SphereGeometry( 1, 4, 4 );
				var material = new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading } );
				
				for ( var i = 0; i < 2; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 ).normalize();
					mesh.position.multiplyScalar( Math.random() * 400 );
					mesh.rotation.set( Math.random() * 2, Math.random() * 2, Math.random() * 2 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50;
					object.add( mesh );

				}
				var texture1 = THREE.ImageUtils.loadTexture( "test.jpg" );
				var material1 = new THREE.MeshPhongMaterial( { color: 0xffffff, map: texture1 } );
				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
				var mesh1 = new THREE.Mesh( geometry, material1 );
				mesh1.position.set(0, 0, 0).normalize();



				scene.add( mesh1 );

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );

				//var effect = new THREE.ShaderPass( THREE.DotScreenShader );
				//effect.uniforms[ 'scale' ].value = 4;
				//composer.addPass( effect );

				var effect = new THREE.ShaderPass( THREE.BadTVShader );
				effect.uniforms[ 'distortion' ].value = 0.5;
				effect.uniforms[ 'distortion2' ].value = 0.5;
				composer.addPass( effect );
				
				var effect = new THREE.ShaderPass( THREE.RGBShiftShader );
				effect.uniforms[ 'amount' ].value = 0.005;
				effect.renderToScreen = true;
				composer.addPass( effect );
				
				var effect = new THREE.ShaderPass( THREE.FilmShader );
				composer.addPass( effect );
				
				var effect = new THREE.ShaderPass( THREE.StaticShader );
				composer.addPass( effect );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				object.rotation.x += 0.005;
				object.rotation.y += 0.01;

				composer.render();

			}
</script>
